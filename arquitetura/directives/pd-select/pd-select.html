<div ng-class="::classColspan">
    <div class="form-group" ng-class="{'has-error': formCtrl[inputName].$invalid && formCtrl[inputName].$touched}">
        <div class="form=group">
            <label>
                <label class="control-label" ng-bind="label">
                </label>
                <i class="fa fa-asterisk text-danger" ng-if="ngRequired"></i>
            </label>
            <ui-select ng-model="ngModel" theme="selectize" ng-required="ngRequired"
                       name="{{::inputName}}">
                <ui-select-match>{{::item[propriedadeValor]}}</ui-select-match>
                <ui-select-choices repeat="item in ::provider">
                    <span ng-bind-html=::item[propriedadeDescricao]></span>
                    <small ng-bind-html="::item[propriedadeValor]"></small>
                </ui-select-choices>
            </ui-select>

            <div ng-messages="formCtrl[inputName].$error"
                 ng-if="(formCtrl[inputName].$invalid && formCtrl[inputName].$touched)">
                <div ng-messages-include="arquitetura/templates/ng-messages.html"></div>
            </div>
        </div>
    </div>
</div>
